<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeriHealth AI Chat (Futuristic)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "background-dark": "#0a0f1c",
              "neon-green": "#00ffb3",
              "neon-blue": "#1e90ff",
              "guider-bubble": "#1a2738",
            },
            fontFamily: {
              sans: ["Orbitron", "Inter", "sans-serif"],
              chat: ["Poppins", "Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

      @keyframes pulseGlow {
        0%,
        100% {
          box-shadow: 0 0 4px #00ffb3, 0 0 8px #00ffb3;
        }
        50% {
          box-shadow: 0 0 6px #1e90ff, 0 0 12px #1e90ff;
        }
      }

      /* Custom scrollbar for messages area */
      #messages-area::-webkit-scrollbar {
        width: 8px; /* width of the scrollbar */
      }

      #messages-area::-webkit-scrollbar-track {
        background: #000000; /* dark background track */
        border-radius: 4px;
      }

      #messages-area::-webkit-scrollbar-thumb {
        background: #413f3f; /* black scroll thumb */
        border-radius: 4px;
      }

      #messages-area::-webkit-scrollbar-thumb:hover {
        background: #111111; /* slightly lighter on hover */
      }

      .neon-border {
        border: 1px solid rgba(0, 255, 179, 0.3);
        backdrop-filter: blur(8px);
      }

      .menu-item {
        position: absolute;
        opacity: 0;
        transform: scale(0);
        transition: all 0.3s ease;
      }

      .menu-open .menu-item {
        opacity: 1;
        transform: scale(1);
      }

      .menu-item:nth-child(1) {
        top: -80px;
        left: 0;
        transition-delay: 0.05s;
      }
      .menu-item:nth-child(2) {
        top: -50px;
        left: 70px;
        transition-delay: 0.1s;
      }
      .menu-item:nth-child(3) {
        top: 0;
        left: 100px;
        transition-delay: 0.15s;
      }

      .menu-btn {
        animation: pulseGlow 3s infinite alternate;
      }

      #global-loader {
        position: fixed;
        inset: 0;
        /* Custom background for the loader */
        background-image: url("bg.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        /* Line 81: Decreased opacity to 0.5 for better visibility */
        background-color: rgba(0, 0, 0, 0.5);
        background-blend-mode: darken;

        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
        transition: opacity 0.6s ease;
      }

      #global-loader.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      .spinner {
        border: 5px solid rgba(255, 255, 255, 0.1);
        border-top: 5px solid #00ffb3;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .ci-bar {
        width: 0%;
        transition: width 1s ease-out;
      }

      .fade-out-screen {
        opacity: 0;
        pointer-events: none;
      }

      .message-animated {
        animation: messageIn 0.6s ease-out forwards;
      }

      @keyframes messageIn {
        from {
          opacity: 0;
          transform: translateY(20px) scale(0.9);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
    </style>
  </head>

  <body class="bg-background-dark text-white font-sans min-h-screen p-4">
    <div id="global-loader">
      <div class="flex flex-col items-center space-y-4">
        <img src="logo.png" class="w-48 h-48 animate-pulse" alt="logo" />
        <div class="spinner"></div>
        <p class="text-neon-green text-sm tracking-widest">
          Initializing VeriHealth AI...
        </p>
      </div>
    </div>

    <!-- Splash Screen -->
    <div
      id="splash-screen"
      class="fixed inset-0 flex items-center justify-center bg-black/90 backdrop-blur-lg z-50"
    >
      <div
        class="relative w-[700px] h-[500px] rounded-2xl overflow-hidden border border-neon-green/40 shadow-2xl neon-border"
      >
        <!-- Background logo (slightly visible black & white) -->
        <div
          class="absolute inset-0 bg-cover bg-center grayscale opacity-35"
          id="splash-logo"
          style="
            background-image: url('logo.png');
            filter: grayscale(100%) brightness(1.1);
          "
        ></div>

        <!-- Dark overlay for text readability -->
        <div class="absolute inset-0 bg-black/55"></div>

        <!-- Foreground content -->
        <div
          class="relative z-10 flex flex-col items-center justify-center h-full text-center px-10"
        >
          <h1
            class="text-5xl font-extrabold text-white translate-y-[-50px] opacity-0"
            id="splash-title"
          >
            <span class="text-neon-green" id="typing-verihealth"></span
            ><span class="text-white" id="typing-health"></span>
          </h1>
          <p
            class="text-lg text-neon-blue mt-3 mb-6 italic translate-y-[-50px] opacity-0"
            id="splash-tagline"
            style="min-height: 1.5em"
          >
            <span id="typing-tagline"></span>
          </p>

          <button
            id="get-started-btn"
            class="px-8 py-3 rounded-full bg-neon-green text-black font-bold shadow-lg hover:bg-neon-blue hover:text-white transition transform hover:scale-105 opacity-0"
          >
            Engage System
          </button>
        </div>
      </div>
    </div>

    <main id="main-content" class="hidden">
      <div
        id="chat-container"
        class="max-w-3xl mx-auto rounded-2xl neon-border overflow-hidden shadow-[0_0_40px_rgba(0,255,179,0.2)]"
      >
        <header
          class="p-4 bg-black/60 border-b border-neon-green/30 flex justify-between items-center"
        >
          <div class="flex items-center gap-3">
            <img src="logo.png" class="w-8 h-8 rounded-full" />
            <div>
              <h2 class="text-lg font-bold">VeriHealth AI</h2>
              <p class="text-xs text-neon-blue">Online ‚Äî analyzing reality</p>
            </div>
          </div>
          <p id="user-id-display" class="text-xs text-gray-400">
            UID: #A1Z-567
          </p>
        </header>

        <div
          id="messages-area"
          class="flex flex-col p-4 h-[70vh] overflow-y-auto space-y-2 font-chat"
        ></div>

        <div
          id="typing-indicator"
          class="p-4 bg-black/40 border-t border-neon-green/30 hidden"
        >
          <div class="flex items-center space-x-2">
            <span class="text-neon-green text-sm">Analyzing...</span>
            <div class="flex space-x-1">
              <span
                class="w-2 h-2 bg-neon-green rounded-full animate-bounce"
              ></span>
              <span
                class="w-2 h-2 bg-neon-green rounded-full animate-bounce"
                style="animation-delay: 0.1s"
              ></span>
              <span
                class="w-2 h-2 bg-neon-green rounded-full animate-bounce"
                style="animation-delay: 0.2s"
              ></span>
            </div>
          </div>
        </div>

        <footer
          class="p-4 bg-black/60 border-t border-neon-green/20 flex items-center space-x-2 relative"
        >
          <div
            id="menu-container"
            class="relative w-12 h-12 flex items-center justify-center"
          >
            <button
              id="menu-btn"
              class="menu-btn w-12 h-12 rounded-full bg-neon-green text-black font-bold text-2xl flex items-center justify-center transition hover:scale-70"
            >
              +
            </button>

            <div id="radial-menu" class="absolute">
              <button
                class="menu-item w-12 h-12 bg-guider-bubble rounded-full flex items-center justify-center hover:bg-neon-green hover:text-black transition"
                title="Upload Image"
              >
                üñº
              </button>
              <button
                class="menu-item w-12 h-12 bg-guider-bubble rounded-full flex items-center justify-center hover:bg-neon-green hover:text-black transition"
                title="Video/Reel"
              >
                üé•
              </button>
              <button
                class="menu-item w-12 h-12 bg-guider-bubble rounded-full flex items-center justify-center hover:bg-neon-green hover:text-black transition"
                title="Add URL"
              >
                üåê
              </button>
            </div>
          </div>

          <form id="chat-form" class="flex-grow flex items-center space-x-2">
            <input
              id="chat-input"
              placeholder="Transmit your query..."
              type="text"
              class="flex-grow p-3 rounded-full bg-guider-bubble border border-neon-green/40 text-white focus:outline-none focus:ring-1 focus:ring-neon-green placeholder-gray-400"
            />
            <button
              type="submit"
              id="send-btn"
              class="p-3 rounded-full bg-neon-green text-black hover:bg-neon-blue hover:text-white transition transform hover:scale-105"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="1.5em"
                height="1.5em"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <line x1="22" x2="11" y1="2" y2="13" />
                <polygon points="22 2 15 22 11 13 2 9 22 2" />
              </svg>
            </button>
          </form>
        </footer>
      </div>
    </main>

    <script>
      // Typing animation function
      const typeText = async (element, text, speed = 50) => {
        for (let i = 0; i < text.length; i++) {
          element.textContent += text[i];
          await new Promise((resolve) => setTimeout(resolve, speed));
        }
      };

      //splash screen animation
      const runSplashAnimation = async () => {
        // Show title and tagline immediately
        gsap.to("#splash-title", {
          opacity: 1,
          y: 0,
          duration: 0,
        });

        gsap.to("#splash-tagline", {
          opacity: 1,
          y: 0,
          duration: 0,
        });

        // Type "Veri"
        await typeText(
          document.getElementById("typing-verihealth"),
          "Veri",
          15
        );
        // Type "Health"
        await typeText(document.getElementById("typing-health"), "Health", 15);

        // Type tagline
        await typeText(
          document.getElementById("typing-tagline"),
          "Your autonomous AI guide against health misinformation.",
          12
        );

        // Animate button
        gsap.to("#get-started-btn", {
          opacity: 1,
          scale: 1.2,
          duration: 0.8,
          ease: "elastic.out(1, 0.5)",
          onComplete: () => {
            gsap.to("#get-started-btn", {
              scale: 1.1,
              repeat: -1,
              yoyo: true,
              duration: 1.5,
              ease: "sine.inOut",
            });
          },
        });
      };

      const mockResponses = {
        "lemon water kills cancer": {
          confidenceLevel: 95,
          summary:
            "Claim Assessment: FALSE\n\nThere is 95% confidence that this claim is **completely false. While lemons contain compounds with potential health benefits, consuming lemon water cannot kill cancer cells. Cancer requires evidence-based medical treatment such as chemotherapy, radiation, surgery, or immunotherapy. Relying on lemon water instead of proven treatments is extremely dangerous and could delay life-saving medical interventions.\n\nWhy This Claim Persists:\nMisinterpretations of laboratory studies showing anti-cancer properties of isolated citrus compounds have been wildly exaggerated on social media. In vitro studies (petri dish experiments) do not translate to human efficacy.\n\nEstablished Cancer Treatment:\nOncologists rely on FDA-approved therapies with rigorous clinical trial data. Always consult qualified oncologists for evidence-based cancer care.",
          citationSources: [
            {
              title: "WHO Cancer Fact Sheet",
              uri: "https://www.who.int/cancer",
            },
            {
              title: "American Cancer Society on Diet and Cancer",
              uri: "https://www.cancer.org/diet-and-activity/diet.html",
            },
            {
              title: "NIH - Cancer Treatment Options",
              uri: "https://www.cancer.gov/types/common-cancers/list-cancer-types",
            },
          ],
        },
        "vaccines contain microchips": {
          confidenceLevel: 98,
          summary:
            "Claim Assessment: FALSE\n\n98% confidence: This is a debunked conspiracy theory. Vaccines do not contain microchips, 5G networks, or tracking devices. Microchips small enough to inject would be visible under a microscope and would require power sources (batteries) to function, making them impractical. Billions of vaccinated people worldwide have undergone medical imaging (CT scans, MRIs) that would easily detect metal objects.\n\nTechnical Reality:\nVaccines contain: viral or bacterial antigens, lipid nanoparticles, stabilizers, and preservatives. All ingredients are listed on regulatory documents reviewed by health authorities like the FDA and EMA.\n\nVerification:\nThousands of independent researchers and journalists have examined vaccine contents without finding any evidence of tracking technology.",
          citationSources: [
            {
              title: "FDA - How COVID-19 Vaccines Work",
              uri: "https://www.fda.gov/consumers/consumer-updates/how-covid-19-vaccines-work",
            },
            {
              title: "CDC - Vaccine Ingredients",
              uri: "https://www.cdc.gov/coronavirus/2019-ncov/vaccines/different-vaccines/mRNA.html",
            },
            {
              title: "WHO - Vaccine Safety Information",
              uri: "https://www.who.int/teams/immunization-vaccines-and-biologicals/diseases-and-vaccines/covid-19/covid-19-vaccines/vaccine-safety-surveillance",
            },
          ],
        },
        "drinking water at night causes kidney disease": {
          confidenceLevel: 88,
          summary:
            "Claim Assessment: FALSE\n\nWith 88% confidence, this claim is false. Drinking water at night does not cause kidney disease. Kidneys are designed to filter water 24/7, and drinking adequate fluids is essential for kidney health. The idea that nighttime water consumption damages kidneys contradicts basic renal physiology.\n\nKidney Disease Causes:\nActual risk factors include: diabetes, hypertension, chronic glomerulonephritis, and autoimmune disorders‚ÄîNOT the timing of water intake.\n\nHealthy Hydration:\nMost adults need 8-10 glasses of water daily. Excessive fluid intake can cause hyponatremia (dangerously low sodium), but this applies regardless of time of day.\n\nMedical Consensus:\nNephrologists and urologists universally reject this claim.",
          citationSources: [
            {
              title: "National Kidney Foundation - Healthy Kidneys",
              uri: "https://www.kidney.org/",
            },
            {
              title: "Mayo Clinic - Kidney Health",
              uri: "https://www.mayoclinic.org/diseases-conditions/kidney-disease/symptoms-causes/syc-20354521",
            },
          ],
        },
        "essential oils cure diabetes": {
          confidenceLevel: 92,
          summary:
            "Claim Assessment: FALSE\n\nWith 92% confidence, this claim is false. Essential oils cannot cure diabetes. While some oils may have minor anti-inflammatory properties, they cannot replace insulin therapy or oral diabetes medications that have been clinically proven effective.\n\nWhat Works for Diabetes:\nEvidence-based treatments include: insulin, metformin, GLP-1 agonists, lifestyle modifications (diet, exercise), and regular monitoring. These are validated through rigorous clinical trials.\n\nDanger:\nReplacing medical treatment with essential oils leads to dangerously high blood sugar levels, risking diabetic ketoacidosis, neuropathy, and organ damage.\n\nAlternative Therapies:\nWhile certain essential oils may support wellness as a complement to medical treatment, they are not substitutes.",
          citationSources: [
            {
              title: "ADA - Diabetes Management",
              uri: "https://www.diabetes.org/",
            },
            {
              title: "Mayo Clinic - Diabetes Treatment",
              uri: "https://www.mayoclinic.org/diseases-conditions/type-2-diabetes/diagnosis-treatment/drc-20351199",
            },
          ],
        },
        "detox diets remove toxins from your body": {
          confidenceLevel: 85,
          summary:
            "Claim Assessment: MISLEADING\n\nWith 85% confidence: This claim is overstated. While detox diets may provide psychological benefit and improved short-term energy, your liver and kidneys already perform continuous detoxification‚Äîno special diet required.\n\nWhat Actually Detoxifies:\nYour liver and kidneys filter waste continuously. Drinking water, eating fruits/vegetables, and maintaining regular sleep naturally support these organs.\n\nDetox Diet Issues:\nMany commercial detoxes lack scientific evidence, contain expensive supplements, and may cause nutrient deficiencies or electrolyte imbalances.\n\nBalanced Approach:\nFocus on whole foods, hydration, and regular exercise for optimal health rather than expensive detox products.",
          citationSources: [
            {
              title: "Harvard Medical School - Detox Diets",
              uri: "https://www.health.harvard.edu/wellness/the-dubious-practice-of-detox",
            },
            {
              title: "NIH - Liver and Kidney Function",
              uri: "https://www.niddk.nih.gov/",
            },
          ],
        },
        "vitamin c prevents cold": {
          confidenceLevel: 45,
          summary:
            "Claim Assessment: PARTIALLY TRUE\n\n45% confidence: Regular vitamin C intake may slightly reduce the duration or severity of colds in some individuals, but it *does not reliably prevent the onset* of the common cold for most people. Evidence is mixed and effects depend on dosage, frequency, and individual health.\n\nScientific Context:\nVitamin C supports immune function and may help under stress or extreme physical activity, but it is not a guaranteed preventive measure.\n\nVerification:\nMajor studies and systematic reviews conclude that routine supplementation has limited effect on cold prevention, though it may offer mild benefits for high-risk groups.",
          citationSources: [
            {
              title: "National Institutes of Health - Vitamin C Fact Sheet",
              uri: "https://ods.od.nih.gov/factsheets/VitaminC-Consumer/",
            },
            {
              title: "Cochrane Review - Vitamin C for Preventing and Treating the Common Cold",
              uri: "https://www.cochranelibrary.com/cdsr/doi/10.1002/14651858.CD000980.pub4/full",
            },
            {
              title: "Harvard Health - Vitamin C and Immune Health",
              uri: "https://www.health.harvard.edu/staying-healthy/vitamin-c-and-the-common-cold",
            },
          ],
        },
      };

      let messages = [];
      let chatInput,
        messagesArea,
        chatForm,
        menuBtn,
        radialMenu,
        typingIndicator,
        sendBtn;
      let animatedMessageIndices = new Set();

      const initializeApp = () => {
        const initialMessage = {
          text: "VeriHealth AI Initialized\n\nI verify health claims using peer-reviewed research and authoritative sources. Try asking me about common health myths like 'lemon water kills cancer' or 'vaccines contain microchips'.",
          sender: "guider",
          timestamp: new Date(),
          structuredData: null,
        };
        messages.push(initialMessage);
        renderMessages();
      };

      //create el
      const createMessageElement = (msg) => {
        const div = document.createElement("div");
        const isUser = msg.sender === "user";
        const timestamp = msg.timestamp
          ? new Date(msg.timestamp).toLocaleTimeString([], {
              hour: "2-digit",
              minute: "2-digit",
            })
          : "Now";

        div.className = `flex ${isUser ? "justify-end" : "justify-start"}`;

        const bubble = document.createElement("div");
        bubble.className = `max-w-xs p-4 rounded-lg ${
          isUser ? "bg-neon-green text-black" : "bg-guider-bubble text-white"
        }`;

        if (msg.structuredData) {
          const data = msg.structuredData;
          const conf = data.confidenceLevel;

          // ‚úÖ New rule: if confidence > 70 ‚Üí red, else green
          const confColor = conf > 70 ? "#ff4444" : "#00ffb3";
          const confText =
            conf > 70
              ? "LOW CONFIDENCE (‚ö† Misleading/Fake)"
              : "HIGH CONFIDENCE (‚úÖ Reliable)";

          let html = `<div style="margin-bottom:0.75rem;font-weight:bold;color:${confColor}">
    Confidence: ${conf}% ‚Äî ${confText}
  </div>`;

          html += `<div style="margin-bottom:0.75rem;background:rgba(0,0,0,0.2);padding:0.5rem;border-radius:0.25rem;">
    <div style="height:6px;background:rgba(255,255,255,0.1);border-radius:3px;overflow:hidden;">
      <div style="height:100%;width:${conf}%;background:${confColor};transition:width 0.8s ease;"></div>
    </div>
  </div>`;

          const summaryHtml = data.summary.replace(/\n/g, "<br>");
          html += `<div style="font-size:0.9rem;line-height:1.4;margin-bottom:0.75rem;">${summaryHtml}</div>`;

          if (data.citationSources && data.citationSources.length > 0) {
            html += `<div style="border-top:1px solid rgba(0,255,179,0.3);padding-top:0.5rem;margin-top:0.5rem;">
        <div style="font-size:0.75rem;color:${
          isUser ? "#000" : "#aaa"
        };font-weight:bold;">Sources:</div>`;
            data.citationSources.forEach((src, i) => {
              const url = src.uri && src.uri.startsWith("http") ? src.uri : "#";
              html += `<div style="font-size:0.75rem;margin-top:0.25rem;">
          <a href="${url}" target="_blank" style="color:${
                isUser ? "#000" : "#00ffb3"
              };">
            ${i + 1}. ${src.title}
          </a>
        </div>`;
            });
            html += `</div>`;
          }

          bubble.innerHTML = html;
        } else {
          const textHtml = msg.text.replace(/\n/g, "<br>");
          bubble.innerHTML = `<div style="font-size:0.95rem;line-height:1.4;">${textHtml}</div>`;
        }

        const timeSpan = document.createElement("div");
        timeSpan.style.fontSize = "0.7rem";
        timeSpan.style.marginTop = "0.35rem";
        timeSpan.style.opacity = "0.7";
        timeSpan.textContent = timestamp;
        bubble.appendChild(timeSpan);

        div.appendChild(bubble);
        return div;
      };

      const renderMessages = () => {
        if (!messagesArea) return;

        messagesArea.innerHTML = "";

        messages.forEach((msg, index) => {
          const msgEl = createMessageElement(msg);

          // Only animate new messages (those not yet animated)
          if (!animatedMessageIndices.has(index)) {
            msgEl.classList.add("message-animated");
            animatedMessageIndices.add(index);
          }

          messagesArea.appendChild(msgEl);
        });

        messagesArea.scrollTop = messagesArea.scrollHeight;
      };

      const normalize = (text) => text.toLowerCase().replace(/[^a-z0-9 ]/g, "");

      const findMockResponse = (text) => {
        const lower = normalize(text);
        for (const [key, response] of Object.entries(mockResponses)) {
          if (lower.includes(normalize(key))) return response;
        }
        return null;
      };

      const handleSendMessage = async (e) => {
        e.preventDefault();
        const text = chatInput.value.trim();
        if (!text) return;

        messages.push({ text, sender: "user", timestamp: new Date() });
        chatInput.value = "";
        renderMessages();

        typingIndicator.classList.remove("hidden");

        await new Promise((resolve) => setTimeout(resolve, 1200));

        const mockData = findMockResponse(text);
        if (mockData) {
          messages.push({
            text: `Analysis: "${text.substring(0, 50)}..."`,
            sender: "guider",
            timestamp: new Date(),
            structuredData: mockData,
          });
        } else {
          messages.push({
            text: "I don't have a specific analysis for that claim yet. Try testing with: 'lemon water kills cancer', 'vaccines contain microchips', 'drinking water at night causes kidney disease', 'essential oils cure diabetes', 'vitamin c prevents cold' or 'detox diets remove toxins'.",
            sender: "guider",
            timestamp: new Date(),
          });
        }

        typingIndicator.classList.add("hidden");
        renderMessages();
      };

      window.addEventListener("load", () => {
        const loader = document.getElementById("global-loader");
        const splash = document.getElementById("splash-screen");

        setTimeout(() => {
          loader.classList.add("fade-out");
          setTimeout(() => {
            loader.classList.add("hidden");
            splash.classList.remove("hidden");
            runSplashAnimation();
          }, 600);
        }, 1000);
      });

      document
        .getElementById("get-started-btn")
        .addEventListener("click", () => {
          const splash = document.getElementById("splash-screen");
          const mainContent = document.getElementById("main-content");
          splash.classList.add("fade-out-screen");
          setTimeout(() => {
            splash.classList.add("hidden");
            mainContent.classList.remove("hidden");

            // Animate chat container sliding in from right
            const chatFormContainer = document.getElementById("chat-container");
            gsap.from(chatFormContainer, {
              x: 300, // start 300px to the right
              opacity: 0,
              duration: 1,
              scale: 0,
              ease: "power3.out",
